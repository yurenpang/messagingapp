<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}My Django App{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="width=50%; margin: auto">
        <a class="navbar-brand" href="{% url 'home' %}">My Message Site</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'message_write' %}">Write A Message</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'message_draft' %}">Draft Messages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'message_sent' %}">Sent Messages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'message_received' %}">Received Messages</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron">
        <header class="page-header">
            <div class="container">
                <div class="d-flex justify-content-center">
                    <h1><a style="text-decoration:none;" href="{% url 'home' %}">My Site</a></h1>
                </div>

                <div class="d-flex justify-content-end">
                  {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">logout</a>
                  {% else %}
                    <a href="{% url 'login' %}">login</a> / <a href="{% url 'signup' %}">signup</a>
                  {% endif %}
                </div>

            </div>
            <hr>
        </header>

        <main class = "d-flex justify-content-center">
          {% block content %}
          {% endblock %}
        </main>
    </div>
  </body>
</html>
